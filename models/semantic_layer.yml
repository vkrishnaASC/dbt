version: 2
semantic_models:
  - name: enrollment_metrics
    model: ref('fct_enrollments')
    defaults:
      agg_time_dimension: enrollment_date
    entities:
      - name: student
        type: primary
        expr: student_id
    dimensions:
      - name: enrollment_date
        type: time
        type_params:
          time_granularity: day
      - name: major_at_enrollment
        type: categorical
    measures:
      - name: total_credits
        agg: sum
        expr: credits
      - name: student_count
        agg: count_distinct
        expr: student_id

metrics:
  - name: credit_load
    label: "Total Credits Generated"
    type: simple
    type_params:
      measure: total_credits
  - name: unique_students
    label: "Active Student Count"
    type: simple
    type_params:
      measure: student_count