version: 2

semantic_models:
  - name: metricflow_time_spine
    model: ref('metricflow_time_spine')
    defaults:
      agg_time_dimension: date_day
    entities:
      - name: date_spine_id  # <--- RENAME THIS (was date_day)
        type: primary
        expr: date_day       # <--- Point it to the actual column
    dimensions:
      - name: date_day       # <--- Keep this as is
        type: time
        type_params:
          time_granularity: day

  - name: subscription_metrics
    model: ref('fct_subscription_transactions')
    defaults:
      agg_time_dimension: event_date
    entities:
      - name: transaction
        type: primary
        expr: transaction_id
      - name: customer
        type: foreign
        expr: customer_id
    dimensions:
      - name: event_date
        type: time
        type_params:
          time_granularity: day
      - name: plan_name
        type: categorical
      - name: event_type
        type: categorical
    measures:
      - name: total_amount
        agg: sum
        expr: amount
      - name: transaction_count
        agg: count
        expr: transaction_id

metrics:
  - name: revenue
    type: simple
    type_params:
      measure: total_amount
    label: "Net Revenue"

  - name: subscription_starts
    type: simple
    type_params:
      measure: transaction_count
    filter: |
      {{ Dimension('transaction__event_type') }} == 'SUBSCRIPTION_START'
    label: "New Signups"