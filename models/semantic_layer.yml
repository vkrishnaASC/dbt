version: 2

# This section clears the 'Time Spine' warning
models:
  - name: metricflow_time_spine
    config:
      metricflow_time_spine: true

semantic_models:
  - name: enrollment_star
    model: ref('fct_enrollments')
    defaults:
      agg_time_dimension: enrollment_date
    entities:
      - name: student
        type: primary  # Only ONE can be primary
        expr: student_id
      - name: course
        type: unique   # Changed from primary to unique
        expr: course_id
    dimensions:
      - name: enrollment_date
        type: time
        type_params:
          time_granularity: day
      - name: current_major
        type: categorical
      - name: course_category
        type: categorical
    measures:
      - name: total_credits
        agg: sum
        expr: credits
      - name: student_headcount_measure
        agg: count_distinct
        expr: student_id

metrics:
  - name: university_credit_load
    label: "Total Credits"
    type: simple
    type_params:
      measure: total_credits

  - name: student_headcount
    label: "Unique Students"
    type: simple
    type_params:
      measure: student_headcount_measure

  - name: avg_credits_per_student
    label: "Avg Credits per Student"
    type: derived
    type_params:
      expr: university_credit_load / student_headcount
      metrics:
        - name: university_credit_load
        - name: student_headcount